language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"

install:
  - pip install pytest pytest-cov python-coveralls pep8
  # Necessary for now because of experimental features
  - pip install https://github.com/zoni/err/archive/pytest.zip

script:
  - py.test --cov convert
  - pep8 --show-source

after_success:
  - coveralls
